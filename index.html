<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoastBud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(45deg, #2b2b2b, #000);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .card-header {
            background-color: rgba(255, 255, 255, 0.1);
            border-bottom: 3px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-success {
            background-color: white;
            color: black;
            border: 1px solid white;
            transition: all 0.3s;
        }

        .btn-success:hover {
            background-color: black;
            color: white;
            border: 1px solid white;
        }

        .card {
            border: none;
            background: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>

<body class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>RoastBud</h4>
                        <p>Enter a friend's name, and we'll (gently) roast them!</p>
                    </div>
                    <div class="card-body">
                        <form action="/roast" method="post">
                            <div class="mb-3">
                                <label for="friendName" class="form-label">Friend's Name:</label>
                                <input type="text" name="friendName" class="form-control" placeholder="Enter your friend's name...">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Generate Roast</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
